<div ng-controller="LoginController">
    <div class="row">
        <div class="small-12 columns">
            <h2>Login</h2>
            <form>
                <label>Username</label>
                <input type="text" ng-model="user.username"></input>
                <label>Password</label>
                <input type="password" ng-model="user.password"></input>
                <input ng-click="login()" class="button-submit" type="submit"></input>
            </form>
            <button ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
