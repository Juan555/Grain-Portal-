<div class="row">
  <div class="small-12 columns">
    <h2>Sign Up</h2>

    <form>
    <label>Email</label><input type="text"></input>
    <label>Username</label><input type="text"></input>
    <label>Password</label><input type="text"></input>
    <input class="button" type="submit"></input>
    </form>

    <button ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>

  </div>
</div>
