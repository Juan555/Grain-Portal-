<div ng-controller="SignupController">
    <div class="row">
        <div class="small-12 columns">
            <form>
            <h2 class="title">Sign Up</h2>
            <form data-abide novalidate>
                <label class="body">Email</label>
                <input type="email" required ng-model="newuser.email"></input>
                <label class="body">Username</label>
                <input type="text" required ng-model="newuser.username"></input>
                <label class="body">Password</label>
                <input type="password" required ng-model="newuser.password"></input>
                <label class="body">Confirm Password</label>
                <!--<input type="password" ng-model="confirmpassword"></input>-->
                <input type="password" required ng-model="confirmpassword"></input>
                <input ng-click="signup()" class="button-submit" type="submit"></input>
            </form>
            <a ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
                <span aria-hidden="true">&times;</span>
            </a>
        </div>
    </div>
</div>
