<div id="icon-toolbar">
  <div class="row">
    <div class="small-12 large-8 columns">
      <span class="icon-wrapper" data-drag="true" jqyoui-draggable ng-repeat="soundFile in soundFiles">
      <img width="15%" ng-mousemove="myFunc(soundFile, $event)" ng-src="{{soundFile.imageLocation}}" ng-click="playSound(soundFile.soundFileLocation)">
      <!--<i ng-click="closeIcon(soundFile)" class="fa fa-times-circul"-->
      </span>
  </div>
</div>
