<div ng-controller="LoadEnvironmentController" class="row">
  <div class="small-12 columns">
    
    <h2 class="title">Saved Views</h2>
      <div ng-show="view.length > 0" ng-repeat="view in views">
      <a href="">{{view.name}}</a>
    </div>
  </div>
  <a ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
  </a>
</div>
