<div ng-controller="LoadEnvironmentController" class="row">
  <div ng-model="soundEnvironments" class="small-12 columns">

    <h2 class="title">Saved Views</h2>
      <div ng-repeat="view in soundEnvironments">
      <a href="">{{view.name}}</a>
      {{view}}hi
    </div>
  </div>
  <a ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
  </a>
</div>
