<div class="row">
  <div class="small-12 columns">
  <div  ng-controller="EditViewController">
    <h2 class="title">Saved Views</h2>
    <p>Please login or signup if you would like to save and load your sound environments.</p>
      <div ng-repeat="env in soundEnvironments">
      <div class="button" ng-click="playViewEnvironment(env._id); close()">{{env.name}}</div>
    </div>
  </div>
  </div>
  <a ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
  </a>
</div>
