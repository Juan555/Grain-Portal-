<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Kaleidoscope Starter</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./jquery.panorama.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./jquery.fancybox-1.3.1.css" media="screen" />

    <!-- Angular Scripts -->
    <!-- NOTE: removing the ".min." can help debugging in the console-->
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./lib/angular-route/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/services.js"></script>
</head>


<body ng-app="kaleidoscope">
    <div class="row text-center">
        <a class="button" href="#/settings">Settings</a>
        <a class="button" href="#/llamalist">Llama List</a>
        <a class="button" href="#/firstview">First View</a>
        <a class="button" href="#/secondview">Second View</a>
    </div>
    <img src="media/background.jpg" class="advancedpanorama" width="6000" height="700" usemap="testmap" alt="forest image" />
    <div ng-view></div>
    <!-- Scripts -->
    <script src="./lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./panorama/cvi_text_lib.js"></script>
    <script type="text/javascript" src="./panorama/jquery.panorama.js"></script>
    <script type="text/javascript" src="./panorama/jquery.advanced-panorama.js"></script>
    <script type="text/javascript" src="./panorama/jquery.flipv.js"></script>
    <script type="text/javascript" src="./panorama/jquery.fancybox-1.3.1.pack.js"></script>
    
    <script src="./lib/foundation-sites/dist/foundation.min.js"></script>
    <script src="./buffer-loader.js"></script>
    <script src="./js/script.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("img.advancedpanorama").panorama({
                    auto_start: 0,
            start_position: 1527
             });
    });
</script>
    <script>
    $(document).foundation();
    </script>
    <script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
